{% extends 'base.html' %}

{% load markdown %}

{% block body %}

<div class="container mt-5">

<div class="mt-5 mb-5">
  <h1>{{ entry.title }}</h1>
  <p class="lead text-muted">{{ entry.description }}</p>
</div>

{% if entry %}
  <div class="markdown">
    {{ entry.markdown|markdown }}
  </div>
{% endif %}

</div>

{% endblock %}
