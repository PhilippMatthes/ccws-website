{% extends 'base.html' %}

{% load markdown %}

{% block header %}
<h1>{{ entry.title }}</h1>
<p class="lead text-light">{{ entry.description }}</p>
{% endblock %}

{% block body %}
<div class="container mt-5">

{% if entry %}
  <div class="markdown">
    {{ entry.markdown|markdown }}
  </div>
{% endif %}

</div>
{% endblock %}
